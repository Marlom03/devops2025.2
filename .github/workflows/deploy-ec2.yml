
name: Deploy to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) Se quiser manter: ajuda a evitar "Host key verification failed"
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}   # admin
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}     # âœ… PEM cru aqui (BEGIN...END)
          script_stop: true
          debug: true
          script: |
            set -e
            cd /opt/hello-devops

            git fetch origin
            git reset --hard origin/master

            docker build -t hello-devops:latest .
            docker rm -f hello-devops || true
            docker run -d --name hello-devops --restart unless-stopped -p 80:3000 hello-devops:latest

            docker ps
            curl -I http://localhost:80
